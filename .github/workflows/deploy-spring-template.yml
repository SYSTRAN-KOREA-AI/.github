name: Spring(JAVA) Deployment Template

on:
  workflow_call:
    inputs:
      SERVICE_NAME:
        required: true
        type: string
    secrets:
      PREFIX_HOST:
        required: true
      PREFIX_PORT:
        required: true
      PREFIX_USER:
        required: true
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true
      BASE64_KEY:
        required: true
      APP_YML:
        required: true

jobs:
  build_and_push_dockerhub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Gradle 최적화 빌드 (jar 생성)
      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            **/.gradle/config-cache
          key: gradle-cache-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-cache-

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Create application.yml
        run: |
          echo "${{ secrets.APP_YML }}" > ./src/main/resources/application.yml

      - name: Build jar (bootJar + config cache)
        run: |
          chmod +x ./gradlew
          ./gradlew clean bootJar --parallel --daemon --configuration-cache
        env:
          CI: true

      # Docker Build & Push & Cleanup
      - name: DockerHub login
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login \
            -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build image
        run: |
          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/${{ inputs.SERVICE_NAME }}:latest"
          echo "[BUILD] $IMAGE"
          docker build -t "$IMAGE" .

      - name: Push image
        run: |
          IMAGE="${{ secrets.DOCKERHUB_USERNAME }}/${{ inputs.SERVICE_NAME }}:latest"
          echo "[PUSH] $IMAGE"
          docker push "$IMAGE"

      - name: Cleanup old Docker Hub tags (keep only latest)
        run: |
          TAGS=$(curl -s "https://hub.docker.com/v2/repositories/${{ secrets.DOCKERHUB_USERNAME }}/${{ inputs.SERVICE_NAME }}/tags?page_size=100" \
            | jq -r '.results[].name')

          for TAG in $TAGS; do
            if [ "$TAG" != "latest" ]; then
              echo "Deleting tag: $TAG"
              TOKEN=$(curl -s -H "Content-Type: application/json" -X POST -d '{"username": "${{ secrets.DOCKERHUB_USERNAME }}", "password": "${{ secrets.DOCKERHUB_TOKEN }}"}' https://hub.docker.com/v2/users/login/ | jq -r .token)
              curl -s -X DELETE \
                -H "Authorization: JWT ${TOKEN}" \
                "https://hub.docker.com/v2/repositories/${{ secrets.DOCKERHUB_USERNAME }}/${{ inputs.SERVICE_NAME }}/tags/$TAG/"
            fi
          done

  deploy_to_server:
    runs-on: ubuntu-latest
    needs: build_and_push_dockerhub
    steps:
      # prefix 제거
      - name: Normalize host
        id: host
        run: |
          RAW="${{ secrets.PREFIX_HOST }}"
          HOST="${RAW#systran-}"
          echo "host=$HOST" >> "$GITHUB_OUTPUT"

      - name: Normalize port
        id: port
        run: |
          RAW="${{ secrets.PREFIX_PORT }}"
          PORT="${RAW#systran-}"
          echo "port=$PORT" >> "$GITHUB_OUTPUT"

      - name: Normalize user
        id: user
        run: |
          RAW="${{ secrets.PREFIX_USER }}"
          USER="${RAW#systran-}"
          echo "user=$USER" >> "$GITHUB_OUTPUT"

      # SSH Login & Deploy
      - name: Prepare SSH key
        run: |
          echo "${{ secrets.BASE64_KEY }}" | base64 --decode > private_key
          chmod 600 private_key

      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key -p "${{ steps.port.outputs.port }}" \
            "${{ steps.user.outputs.user }}@${{ steps.host.outputs.host }}" '
            set -e
            cd /opt/business_meeting

            echo "[DEPLOY] docker compose pull ${{ inputs.SERVICE_NAME }}"
            docker compose pull ${{ inputs.SERVICE_NAME }}

            echo "[DEPLOY] docker compose up -d ${{ inputs.SERVICE_NAME }}"
            docker compose up -d ${{ inputs.SERVICE_NAME }}

            echo "[CLEANUP] remove unused images"
            docker image prune -af || true
            '