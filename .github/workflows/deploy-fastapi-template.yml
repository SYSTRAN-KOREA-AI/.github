name: Python FastAPI Deployment Template

on:
  workflow_call:
    inputs:
      SERVICE_NAME:
        required: true
        type: string
      PYTHON_VERSION:
        required: false
        type: string
        default: '3.11'
      BASE_REMOTE_PATH:
        required: true
        type: string
    secrets:
      PREFIX_HOST:
        required: true
      PREFIX_PORT:
        required: true
      PREFIX_USER:
        required: true
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_TOKEN:
        required: true
      BASE64_KEY:
        required: true

jobs:
  build_and_push_dockerhub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          repository: SYSTRAN-KOREA-AI/${{ inputs.SERVICE_NAME }}
          path: ${{ inputs.SERVICE_NAME }}
          fetch-depth: 0

      - name: Set up Python
        id: python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ inputs.PYTHON_VERSION }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ steps.python.outputs.python-version }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ steps.python.outputs.python-version }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
        working-directory: ${{ inputs.SERVICE_NAME }}

      # Docker Build & Push
      - name: DockerHub login
        run: |
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login \
            -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      - name: Build image
        run: |
          docker build -t jaepil9/${{ inputs.SERVICE_NAME }}:latest .
        working-directory: ${{ inputs.SERVICE_NAME }}

      - name: Push image
        run: |
          docker push jaepil9/${{ inputs.SERVICE_NAME }}:latest

      - name: Cleanup old Docker Hub tags (keep only latest)
        run: |
          TAGS=$(curl -s "https://hub.docker.com/v2/repositories/jaepil9/${{ inputs.SERVICE_NAME }}/tags?page_size=100" \
            | jq -r '.results[].name')

          for TAG in $TAGS; do
            if [ "$TAG" != "latest" ]; then
              echo "Deleting tag: $TAG"
              TOKEN=$(curl -s -H "Content-Type: application/json" -X POST -d '{"username": "${{ secrets.DOCKERHUB_USERNAME }}", "password": "${{ secrets.DOCKERHUB_TOKEN }}"}' https://hub.docker.com/v2/users/login/ | jq -r .token)
              curl -s -X DELETE \
                -H "Authorization: JWT ${TOKEN}" \
                "https://hub.docker.com/v2/repositories/jaepil9/${{ inputs.SERVICE_NAME }}/tags/$TAG/"
            fi
          done

  deploy_to_server:
    runs-on: ubuntu-latest
    needs: build_and_push_dockerhub
    steps:
      # prefix 제거
      - name: Normalize host
        id: host
        run: |
          RAW="${{ secrets.PREFIX_HOST }}"
          HOST="${RAW#systran-}"
          echo "host=$HOST" >> "$GITHUB_OUTPUT"

      - name: Normalize port
        id: port
        run: |
          RAW="${{ secrets.PREFIX_PORT }}"
          PORT="${RAW#systran-}"
          echo "port=$PORT" >> "$GITHUB_OUTPUT"

      - name: Normalize user
        id: user
        run: |
          RAW="${{ secrets.PREFIX_USER }}"
          USER="${RAW#systran-}"
          echo "user=$USER" >> "$GITHUB_OUTPUT"

      # SSH Login & Deploy
      - name: Prepare SSH key
        run: |
          echo "${{ secrets.BASE64_KEY }}" | base64 --decode > private_key
          chmod 600 private_key

      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key -p "${{ steps.port.outputs.port }}" \
            "${{ steps.user.outputs.user }}@${{ steps.host.outputs.host }}" '
            set -e
            cd ${{ inputs.BASE_REMOTE_PATH }}

            echo "[DEPLOY] docker compose pull ${{ inputs.SERVICE_NAME }}"
            docker compose pull ${{ inputs.SERVICE_NAME }}

            echo "[DEPLOY] docker compose up -d ${{ inputs.SERVICE_NAME }}"
            docker compose up -d ${{ inputs.SERVICE_NAME }}

            echo "[CLEANUP] remove unused images"
            docker image prune -af || true
            '
